                        <path d="M0 0h24v24H0z" fill="none" />
                        <path

                    </svg>
                </div>
                <p>TrackTime</p>
                <div class='time-value'>
                    04:22
                </div>
            </div>
            <div class='dates-container'>
                <div class='date'>
                    <div class='date-value'>20</div>
                    <div class='day-of-week-value'>
                        Mo
                    </div>
                </div>
                <div class='date'>
                    <div class='date-value'>21</div>
                    <div class='day-of-week-value'>
                        Tu
                    </div>
                </div>
                <div class='date'>
                    <div class='date-value'>22</div>
                    <div class='day-of-week-value'>
                        We
                    </div>
                </div>
                <div class='date'>
                    <div class='date-value'>23</div>
                    <div class='day-of-week-value'>
                        Th
                    </div>
                </div>
                <div class='date'>
                    <div class='date-value'>24</div>
                    <div class='day-of-week-value'>
                        Fr
                    </div>
                </div>
                <div class='date'>
                    <div class='date-value'>25</div>
                    <div class='day-of-week-value'>
                        Sa
                    </div>
                </div>
            </div>
            <div class='play-pause-btn-c'>
                <div>
                    <span></span>
                    <span></span>
                </div>
                <div class='half-circle-border'></div>
                <div></div>
            </div>
            <div class='progress-container'>
                <div class='round'>
                    Round 1/4
                </div>
                <div class='goal'>
                    Goal 1/12
                </div>
            </div>
        </div>

        <div class='options-component'>
            <div class='navigation-container'>
                <div class='arrow-left-wrapper'>
                    <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
                        <path d="M0 0h24v24H0V0z" fill="none" />
                        <path d="M15.41 16.59L10.83 12l4.58-4.59L14 6l-6 6 6 6 1.41-1.41z" /></svg>
                </div>
                <div class='menu-wrapper'>
                    <!--      vertical menu svg    -->
                    <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
                        <path d="M0 0h24v24H0z" fill="none" />
                        <path
                            d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z" />
                    </svg>
                </div>
            </div>
            <p>Options</p>
            <div class='general-options-c'>
                <div class='heading'>
                    <span>General</span>
                    <span>View all</span>
                </div>
                <div class='switches'>
                    <div class='focus-color-c'>
                        <div>Focus Color</div>
                        <label class='switch-w'>
                            <input type="checkbox" checked>
                            <span class="slider round"></span>
                        </label>
                    </div>
                    <div class='break-length-c'>
                        <div>Break Length</div>
                        <label class='switch-w'>
                            <input type="checkbox">
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>
                <div class='timer-length-c'>
                    <p>Timer Length</p>
                    <div class='wrapper'>
                        <div class='focus-length-c'>
                            <span>Focus Length</span>
                            <span>20 minutes</span>
                        </div>
                        <div class='short-break-c'>
                            <span>Short Break Length</span>
                            <span>3 minutes </span>
                        </div>
                        <div class='long-break-c'>
                            <span>Long Break Length</span>
                            <span>20 minutes </span>
                        </div>
                    </div>
                </div>
                <button>Apply</button>
            </div>
        </div>


</body>

</html>
